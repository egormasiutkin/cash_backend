{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <p class="text-center text-muted">Enter your email address below and weâ€™ll send you instructions to reset your password.</p>
            <form method="POST" action="{{ url_for('forgot_password') }}">
                
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Send Reset Instructions</button>
                </div>

                <!-- Back to Login -->
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="text-muted">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
